<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.role}}</td>
            <td>
                <!-- <button (click) = "updateEmployee(employee.id)" class="btb btn-info">Update</button>
                <button (click) = "deleteEmployee(employee.id)" class="btb btn-danger" style="margin-left: 10px;">Delete</button> -->
                <button (click) = "employeeDetails(employee.employeeId)" class="btb btn-info" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
