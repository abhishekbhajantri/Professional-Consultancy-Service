<div class="container">
    <h2>Employee List</h2>
    <div class="form-group mb-4">
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
      </div>
    <table class="table table-striped" *ngIf="(employees | appFilter: searchText).length > 0; else noResults">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees | appFilter: searchText; let i= index" autofocus>
                <td>{{i+1}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.role}}</td>
                <td>
                    <button (click) = "updateEmployee(employee.employeeId)" class="btb btn-info">Update</button>
                    <button (click) = "deleteEmployee(employee.employeeId)" class="btb btn-danger" style="margin-left: 10px;">Delete</button>
                    <button (click) = "employeeDetails(employee.employeeId)" class="btb btn-info" style="margin-left: 10px;">View</button>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noResults>
        <p>No results found for "{{searchText}}".</p>
      </ng-template>
</div>
